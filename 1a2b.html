<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .guess-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .guess-box {
            width: 50px;
            height: 50px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background: white;
        }
        
        .result {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
            min-width: 60px;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 400px;
        }
        
        .key {
            padding: 15px;
            border: none;
            background-color: #d3d6da;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .key:hover {
            background-color: #bbbdc0;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196f3;
            color: white;
        }
        
        .control-btn:hover {
            background-color: #1976d2;
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-height: 27px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>1A2B çŒœæ•°å­—</h1>
        <p>çŒœå‡º4ä½ä¸é‡å¤çš„æ•°å­—ï¼ˆç»¿è‰²=ä½ç½®æ­£ç¡®ï¼Œé»„è‰²=æ•°å­—æ­£ç¡®ä½†ä½ç½®é”™è¯¯ï¼‰</p>
    </div>
    
    <div class="game-container" id="gameBoard">
        <!-- Rows will be added dynamically -->
    </div>
    
    <div class="keyboard">
        <button class="key">0</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="submitBtn">æäº¤(Enter)</button>
        <button class="control-btn" id="deleteBtn">åˆ é™¤(â†)</button>
        <button class="control-btn" id="newGameBtn">æ–°æ¸¸æˆ</button>
    </div>
    
    <div class="message" id="message"></div>

    <script>
        class BullsAndCows {
            constructor() {
                this.answer = this.generateAnswer();
                this.currentGuess = '';
                this.currentRow = 0;
                this.maxAttempts = 10;
                this.gameOver = false;
                
                this.initializeBoard();
                this.setupEventListeners();
            }
            
            generateAnswer() {
                const numbers = Array.from({length: 10}, (_, i) => i);
                const answer = [];
                for (let i = 0; i < 4; i++) {
                    const index = Math.floor(Math.random() * numbers.length);
                    answer.push(numbers[index]);
                    numbers.splice(index, 1);
                }
                return answer.join('');
            }
            
            initializeBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                for (let i = 0; i < this.maxAttempts; i++) {
                    const row = document.createElement('div');
                    row.className = 'guess-row';
                    
                    for (let j = 0; j < 4; j++) {
                        const box = document.createElement('div');
                        box.className = 'guess-box';
                        row.appendChild(box);
                    }
                    
                    const result = document.createElement('div');
                    result.className = 'result';
                    row.appendChild(result);
                    
                    gameBoard.appendChild(row);
                }
            }
            
            setupEventListeners() {
                // é¼ æ ‡ç‚¹å‡»æ•°å­—é”®ç›˜
                document.querySelectorAll('.key').forEach(key => {
                    key.addEventListener('click', () => this.handleKeyClick(key.textContent));
                });
                
                // æŒ‰é’®ç‚¹å‡»
                document.getElementById('submitBtn').addEventListener('click', () => this.submitGuess());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteLastDigit());
                document.getElementById('newGameBtn').addEventListener('click', () => this.startNewGame());
                
                // é”®ç›˜è¾“å…¥
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        this.handleKeyClick(e.key);
                    } else if (e.key === 'Enter') {
                        this.submitGuess();
                    } else if (e.key === 'Backspace') {
                        this.deleteLastDigit();
                    }
                });
            }
            
            handleKeyClick(digit) {
                if (this.gameOver || this.currentGuess.length >= 4) return;
                if (this.currentGuess.includes(digit)) return; // ä¸å…è®¸é‡å¤æ•°å­—
                
                this.currentGuess += digit;
                this.updateDisplay();
            }
            
            updateDisplay() {
                const currentRow = document.querySelectorAll('.guess-row')[this.currentRow];
                const boxes = currentRow.querySelectorAll('.guess-box');
                
                for (let i = 0; i < 4; i++) {
                    boxes[i].textContent = this.currentGuess[i] || '';
                }
            }
            
            checkGuess() {
                let bulls = 0; // ä½ç½®å’Œæ•°å­—éƒ½å¯¹ï¼ˆç»¿è‰²ï¼‰
                let cows = 0;  // åªæœ‰æ•°å­—å¯¹ï¼ˆé»„è‰²ï¼‰
                
                for (let i = 0; i < 4; i++) {
                    if (this.currentGuess[i] === this.answer[i]) {
                        bulls++;
                    } else if (this.answer.includes(this.currentGuess[i])) {
                        cows++;
                    }
                }
                
                return { bulls, cows };
            }
            
            submitGuess() {
                if (this.currentGuess.length !== 4 || this.gameOver) return;
                
                const result = this.checkGuess();
                this.colorizeRow(result);
                
                if (result.bulls === 4) {
                    this.showMessage('æ­å–œä½ èµ¢äº†ï¼ğŸ‰');
                    this.gameOver = true;
                } else if (this.currentRow === this.maxAttempts - 1) {
                    this.showMessage(`æ¸¸æˆç»“æŸï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ ${this.answer}`);
                    this.gameOver = true;
                } else {
                    this.currentRow++;
                    this.currentGuess = '';
                }
            }
            
            colorizeRow(result) {
                const currentRow = document.querySelectorAll('.guess-row')[this.currentRow];
                const boxes = currentRow.querySelectorAll('.guess-box');
                const resultDiv = currentRow.querySelector('.result');
                
                // æ˜¾ç¤ºç»“æœæ•°å­—
                resultDiv.textContent = `ğŸŸ¢${result.bulls} ğŸŸ¡${result.cows}`;
                
            }
            
            deleteLastDigit() {
                if (this.currentGuess.length > 0 && !this.gameOver) {
                    this.currentGuess = this.currentGuess.slice(0, -1);
                    this.updateDisplay();
                }
            }
            
            showMessage(text) {
                document.getElementById('message').textContent = text;
            }
            
            startNewGame() {
                this.answer = this.generateAnswer();
                this.currentGuess = '';
                this.currentRow = 0;
                this.gameOver = false;
                this.initializeBoard();
                this.showMessage('');
                console.log('New answer:', this.answer); // ç”¨äºæµ‹è¯•
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        const game = new BullsAndCows();
        console.log('Answer:', game.answer); // ç”¨äºæµ‹è¯•
    </script>
</body>
</html>
