                    document.getElementById("furo" + c + "-3").innerHTML = "<img src='./mahjongsvg/" + names[s[0] + s[4]] + ".svg'>"
                    document.getElementById("furo" + c + "-4").innerHTML = "<img src='./mahjongsvg/" + names[s[0] + s[4]] + ".svg'>"
                }
                else if (s.length == 3) {
                    document.getElementById("furo" + c + "-2").innerHTML = "<img src='./mahjongsvg/" + names[s[0] + s[2]] + ".svg'>"
                    document.getElementById("furo" + c + "-3").innerHTML = "<img src='./mahjongsvg/" + names[s[0] + s[2]] + ".svg'>"
                }
                c++
                s = ''
            }
        }
    }
    add = function (a, b) {
        if (e == "碰") {
            if (furocount < 4) {
                furocount++
                furo += a[0] + a[0] + a[0] + a[1]
            }
            e = ""
        } else if (e == "吃") {
            if (furocount < 4) {
                if (Number(a[0]) <= 7) {
                    furocount++
                    furo += a[0] + (Number(a[0]) + 1) + (Number(a[0]) + 2) + a[1]
                }
            }
            e = ""
        }
        else if (e == "明杠") {
            if (furocount < 4) {
                furocount++
                furo += a[0] + a[0] + a[0] + a[0] + a[1]
            }
            e = ""
        }
        else if (e == "暗杠") {
            if (furocount < 4) {
                furocount++
                furo += a[0] + a[0] + a[1]
            }
            e = ""
        }
        else {
            if (hai.length < 28) hai += a
        }
    }
