<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Game V1.5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="guesses"></div>
        <div id="currentGuess" class="guess">
            <!-- 一个大输入框用于输入成语 -->
            <input type="text" id="idiomInput" maxlength="4">
            <button id="submitGuess">提交</button>
        </div>
        <div>
            <input type="checkbox" id="allowCustomWords">
            <label for="allowCustomWords" id="allowCustomWordsLabel">允许自造词</label>
        </div>
        <button id="revealAnswer">查看正确答案</button>
    </div>
    <script src="scripts.js"></script>
    <script src="data.js"></script>
    <script src="data2.js"></script>
    <script src="data3.js"></script>
</body>
</html>
