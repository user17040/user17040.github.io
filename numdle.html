<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numdle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <div id="guesses"></div>
        <div id="currentGuess" class="guess">
            <!-- 初始化 5 个空格子用于输入 -->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="gap"></div>
            <div class="box correct">?</div>
            <div class="box present">?</div>
        </div>
        <div id="keyboard">
            <!-- 数字键盘将通过 JavaScript 动态生成 -->
            <button id="deleteButton">删除</button>
        </div>
        <button id="submitGuess">提交</button>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
