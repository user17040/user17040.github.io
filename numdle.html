<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numdle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <div id="guesses"></div>
        <div id="currentGuess" class="guess">
            <!-- 初始化 7 个空格子用于输入，最后两个用于显示 A 和 B 的提示 -->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="gap"></div> <!-- 添加间隔 -->
            <div class="box result">?</div>
            <div class="box result">?</div>
        </div>
        <div id="keyboard"></div>
        <button id="submitGuess">提交猜测</button>
        <button id="deleteButton">删除</button>
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
