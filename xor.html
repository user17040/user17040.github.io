<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR 计算器</title>
</head>
<body>
    <h2>XOR 计算器</h2>
    <p>输入多个数字（用空格隔开）：</p>
    <input type="text" id="inputNumbers" placeholder="例如：1 2 3 4">
    <button onclick="calculateXOR()">计算 XOR</button>
    <p id="result"></p>
<script>
    function calculateXOR() {
        // 获取输入的数字字符串
        const inputNumbers = document.getElementById('inputNumbers').value;

        // 将输入字符串拆分成数字数组
        const numbers = inputNumbers.split(' ').map(numStr => parseInt(numStr.trim(), 10));

        // 执行异或计算
        let result = 0;
        for (const num of numbers) {
            result ^= num;
        }

        // 显示计算结果
        document.getElementById('result').textContent = `异或结果为：${result}`;
    }
</script>
</body>
</html>
